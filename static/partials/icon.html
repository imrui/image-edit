<section class="content-header">
  <h1>
    合成图标
    <small>将相同尺寸的图标与角标合并</small>
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-3">
      <strong>上传icon</strong>
      <div class="icon icon-lg">
        <img ng-src="/media/upload/icon/{{ icon }}">
      </div>
      <div>
        <span class="btn btn-success fileinput-button">
          <i class="glyphicon glyphicon-plus"></i>
          <span>选择并上传icon</span>
          <input id="file-upload-icon" class="cls-file-upload" type="file" name="icon" data-url="/upload_to/icon" multiple="">
        </span>
        <p class="help-block">建议512*512的png文件</p>
      </div>
    </div>
    <div class="col-sm-3">
      <strong>上传角标</strong>
      <div class="icon icon-lg">
        <img ng-src="/media/upload/subscript/{{ subscript }}">
      </div>
      <div>
        <span class="btn btn-success fileinput-button">
          <i class="glyphicon glyphicon-plus"></i>
          <span>选择并上传角标</span>
          <input id="file-upload-subscript" class="cls-file-upload" type="file" name="icon" data-url="/upload_to/subscript" multiple="">
        </span>
        <p class="help-block">建议512*512的png文件</p>
      </div>
    </div>
    <div class="col-sm-3">
      <strong>设备类型</strong>
      <div class="form-group">
        <select class="form-control" ng-model="info.os" ng-options="option.name for option in osOptions track by option.id" ng-change="changeOsType()"></select>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="iconMerge()">生成图标</button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" ng-click="iconDownload()">全部下载</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div ng-repeat="d in iconSet">
      <a href="{{ downloadHost }}/media/icons/{{ info.os.id }}/{{ iconsPath }}/{{ d.filename }}">
      <div class="icon-item">
        <div class="icon icon-sm">
          <img ng-src="/media/icons/{{ info.os.id }}/{{ iconsPath }}/{{ d.filename }}">
        </div>
        <p class="help-block">{{ d.filename }}</p>
        <p class="help-block">size: {{ d.size }}</p>
      </div>
      </a>
    </div>
  </div>
</section>
